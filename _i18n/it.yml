about:
  title: Ciao, sono Basia
  details: > 
    Lavorando in un magazzino di tessuti in Italia, ho scoperto un mondo che mi affascinato. Il mio lavoro è diventato la mia passione
    <br>
    <br>
    Ecco come è nata <span id="mybasiaLogoInText">MyBasia</span>!
    <br>
    <br>
    Ogni giorno ci impegniamo per aiutare i nostri clienti nella scelta di tessuti che si distinguono non solo per la qualità eccezionale, ma anche per la varietà di disegni e colori.
    La nostra offerta è rivolta alle aziende che producono abbigliamento, offrendo una vasta selezione di tessuti provenienti da rinomati produttori italiani.
    In questo modo, i nostri clienti possono essere certi della qualità elevata e dell'aspetto unico dei loro prodotti.
    <br>
    <br>
    <span id="mybasiaLogoInText">MyBasia</span> non è solo alla ricerca di tessuti, ma è un'organizzazione completa dalla scelta alla consegna al cliente.
    Approfitta della nostra offerta e lascia che la qualità e lo stile italiani entrino nel tuo portfolio!
    
