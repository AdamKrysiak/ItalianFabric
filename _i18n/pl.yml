about:
  title: Cześć nazywam się Basia!
  details: > 
    Pracując w jednej z hurtowni tkanin we Wloszech poznałam swiat, ktory mnie zafascynował...
    Stając na wysokości zadania pomagam klientom w doborze materiałów które będą im najbardziej odpowiadały.
    Tkaniny o fajnej wloskiej wysokiej jakosci, ktore zadowola ich w pelni. 
    
    </br></br> W ten sposób z zamilowania do tego co robie, powstała <span id="mybasiaLogoInText">MyBasia</span>!</br></br>
    Klientami sa Firmy produkujace odziez, które chcą swoim kreacjom “Made in Poland” nadać perfekcji wybierając wyjątkowe włoskie tkaniny.
    Kontrahentami natomiast sa hurtownie stockowe i producenci tekstyli we Wloszech.</br>
    <span id="mybasiaLogoInText">MyBasia</span> to nie tylko poszukiwanie tkanin, ale cala organizacja od wyboru do dostawy u Klienta.
    Skorzystaj z naszej oferty i pozwól, aby włoska jakość i styl zagościły w Twoim domu lub garderobie!

