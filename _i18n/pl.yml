about:
  title: Cześć, z tej strony Basia!
  details: > 
    Pracując w hurtowni tkanin we Wloszech, poznałam swiat, który mnie zafascynował.
    Moja praca stała się moją pasją.
    </br>
    </br>
    I tak powstała <span id="mybasiaLogoInText">MyBasia</span>!
    </br>
    </br>
    Codziennie stajemy na wysokości zadania, aby pomóc naszym klientom w doborze tkanin,
    które wyróżniają się nie tylko wyjątkową jakością, ale również bogactwem wzorów i kolorów.
    Naszą ofertę kierujemy do firm produkujących odzież, zapewniając szeroki wybór tkanin pochodzących od renomowanych włoskich producentów. 
    Dzięki temu nasi klienci mogą być pewni wysokiej jakości i niepowtarzalnego wyglądu swoich produktów.
    </br>
    </br>
    <span id="mybasiaLogoInText">MyBasia</span> to nie tylko poszukiwanie tkanin, ale cała organizacja od wyboru do dostawy u klienta.
    Skorzystaj z naszej oferty i pozwól, aby włoska jakość i styl zagościły w Twoim portfolio!

